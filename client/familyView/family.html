<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js'></script>
<script type="text/javascript" src="familyServices.js"></script>
<script type="text/javascript" src="familyController.js"></script>
  <link rel="stylesheet" type="text/css" href="../styles.css">


<div ng-app="gaussHyrax.family">
<h1>Family Members Page</h1>
<div class="" ng-controller="familyController">

  <div class="">

      <div ng-repeat="member in familyData">
        <div class="eachFamilyMember">
          <li style="color:blue"> {{ member.firstName }} {{ member.lastName }} </li>
          <li>{{ member.nextContactDate }} </li>
        </div>
      </div>

  </div>
</div>
