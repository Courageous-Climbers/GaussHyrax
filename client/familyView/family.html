<link rel="stylesheet" type="text/css" href="familyView/familyView.css">
<div class="container">

<div class="familyWrapper" >
  <h1>Family Members Page</h1>
    <div>
      <button ng-click='toggleModal()'>+</button>
    </div>

    

    <div class="eachFamilyMember" ng-repeat="member in familyData">
      <li style="color:blue"> {{ member.firstName }} {{ member.lastName }} </li>
      <li> {{ member.nextContactDate }} </li>
      <button class="dropDownActionButton" ng-click="showDetails = !showDetails">Drop Down</button>
        <div class="slide-animate-container" ng-show="showDetails">
          <div class="slide-animate" ng-include="'../actionView/action.html'"></div>
        </div>
    </div>
</div>
</div>
