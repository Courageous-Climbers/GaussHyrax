<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js'></script>


<script type="text/javascript" src="notes.js"></script>


<div ng-app="notesModule" class="notesWrapper">
  <h1>Notes Page</h1>

  <div ng-controller="notesController">

    <form>
      <input type="text" ng-model="singleNote">
      <input type="submit" ng-click="saveNote(singleNote)" value="Save"/>
      <br>
      <br>
      <!-- <input type="submit" ng-click="showAllNotes" value="Show Notes"/> -->
    </form>
    <!-- {{note}} -->
    <li ng-repeat="note in notesArray">
        <span>{{note}}</span>
    </li>



  </div>
</div>
