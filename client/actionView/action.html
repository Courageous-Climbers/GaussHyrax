<div class="actionWrapper">
  <div ng-controller="actionController">

    <p class="date"> <b>Date of your action</b> <input type="text" ng-model="dateEntered"></p>

    <table>
      <tr>
        <th>Action</th><th>Point Value</th>
      </tr>
      
      <form>
        <tr>
          <td ng-click="setAction('Call', 8)">Call</td> <td>8</td>
        </tr>
      </form>
      <form>
        <tr>
          <td ng-click="setAction('Text', 3)">Text</td> <td>3</td> 
        </tr>
      </form>
      <form>
        <tr>
          <td ng-click="setAction('Send Letter', 6)">Send Letter</td> <td>6</td> 
        </tr>
      </form>
      <form>
        <tr>
          <td ng-click="setAction('Send Email', 4)">Send Email</td> <td>4</td>  
        </tr>
      </form>
      <form>
        <tr>
          <td ng-click="setAction('Dinner', 10)">Dinner</td> <td>10</td> 
        </tr>
      </form>
      <form>
        <tr>
          <td ng-click="setAction('Drinks', 10)">Drinks</td> <td>10</td>
        </tr>
      </form>
      <form>
        <tr>
          <td ng-click="setAction('Lunch', 10)">Lunch</td> <td>10</td>
        </tr>
      </form>
        <form>
        <tr>
          <td ng-click="setAction('Coffee', 10)">Coffee</td> <td>10</td>
        </tr>
      </form>
    </table>
    <br>

    <p><b>Selected action is:</b> <span class="actionChoice">{{selectedAction}}</span> <b>   Point Value: </b><span class="actionChoice">{{points}}</span></p>
    

  <!-- Notes for the action -->
    <!-- <button class="dropDownNotesButton" ng-click="showNotes = !showNotes">Add note to your action</button> -->
    <div class="notesClass">
      <br>
      <p><i>Enter a note (to add to your action)</i></p>
      <form>
        <input type="text" ng-model="singleNote">
        <input type="submit" ng-click="saveNote(singleNote)" value="Save note"/>
        <!-- <input type="submit" ng-click="showAllNotes" value="Show Notes"/> -->
      </form>
    </div>
    <br>
    <input class="submitAction" type="submit" ng-click="saveAction(selectedAction, points, dateEntered)" value="Submit Action"/>

    <!-- <div class="slide-animate-container" ng-show="showNotes">
      <div ng-include="'../notesView/notes.html'"></div> -->
       <!--   -->
    </div>
