<link rel="stylesheet" type="text/css" href="actionView/action.css">
<!-- IMPORTANT -->
<!-- Added for MODULAR testing only. Remove when done. -->
<div class="actionWrapper">
  
  <div ng-controller="actionController">

    <table>
      <tr>
        <th>Action</th><th>Point Value</th><th>Date</th><th></th>
      </tr>
      
      <form>
        <tr>
          <td>Call</td> <td>8</td> <td><input type="text" ng-model="callDate"></td> <td><input type="submit" ng-click="saveAction('Call', 8, callDate)" value="Submit Action"/></td>
        </tr>
      </form>
      <form>
        <tr>
          <td>Text</td> <td>3</td> <td><input type="text" ng-model="textDate"></td> <td><input type="submit" ng-click="saveAction('Text', 3, textDate)" value="Submit Action"/></td>
        </tr>
      </form>
      <form>
        <tr>
          <td>Send Letter</td> <td>6</td> <td><input type="text" ng-model="sendLetterDate"></td> <td><input type="submit" ng-click="saveAction('Send Letter', 6, sendLetterDate)" value="Submit Action"/></td>
        </tr>
      </form>
      <form>
        <tr>
          <td>Send Email</td> <td>4</td> <td><input type="text" ng-model="sendEmailDate"></td> <td><input type="submit" ng-click="saveAction('Send Email', 4, sendEmailDate)" value="Submit Action"/></td>
        </tr>
      </form>
      <form>
        <tr>
          <td>Dinner</td> <td>10</td> <td><input type="text" ng-model="dinnerDate"></td> <td><input type="submit" ng-click="saveAction('Dinner', 10, dinnerDate)" value="Submit Action"/></td>
        </tr>
      </form>
      <form>
        <tr>
          <td>Drinks</td> <td>10</td> <td><input type="text" ng-model="drinksDate"></td> <td><input type="submit" ng-click="saveAction('Drinks', 10, drinksDate)" value="Submit Action"/></td>
        </tr>
      </form>
      <form>
        <tr>
          <td>Lunch</td> <td>10</td> <td><input type="text" ng-model="lunchDate"></td> <td><input type="submit" ng-click="saveAction('Lunch', 10, lunchDate)" value="Submit Action"/></td>
        </tr>
      </form>
        <form>
        <tr>
          <td>Coffee</td> <td>10</td> <td><input type="text" ng-model="coffeeDate"></td> <td><input type="submit" ng-click="saveAction('Coffee', 10, coffeeDate)" value="Submit Action"/></td>
        </tr>
      </form>
    </table>

  <!-- Notes for the action -->
    <button class="dropDownNotesButton" ng-click="showNotes = !showNotes">Add note to your action</button>
    <div class="slide-animate-container" ng-show="showNotes">
      <div ng-include="'../notesView/notes.html'"></div>
       <!--   -->
    </div>

        
    <form>
      <input type="submit" ng-click="getAFamilyMemberActions()" value="Show ALL actions with {{member.firstName}} "/>
    </form>

  </div>
</div>
